<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="/part4/app/static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="/part4/app/static/images/logo.png" alt="Logo" class="logo">
            <a href="index.html" class="login-button">Home</a>
        </nav>
    </header>

    <main>
        <section class="place-details">
            <div class="place-info">
                <h2>Place Name</h2>
                <p>Host: John Doe</p>
                <p>Price per night: $150</p>
                <p>Description: A beautiful place to stay with stunning views and comfortable amenities.</p>
                <h3>Amenities:</h3>
                <ul>
                    <li>WiFi</li>
                    <li>Parking</li>
                    <li>Pool</li>
                </ul>
            </div>

            <section class="reviews">
                <h3>Reviews</h3>
                <div class="review-card">
                    <p><strong>User:</strong> Jane Doe</p>
                    <p><strong>Rating:</strong> 4/5</p>
                    <p><strong>Comment:</strong> Great place, would stay again!</p>
                </div>
                <button class="add-review-button">Add Review</button>
            </section>
        </section>
    </main>

    <footer>
        <p>All rights reserved &copy; 2025</p>
    </footer>
</body>
</html>
