<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/part4/app/static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="../static/images/logo.png" alt="Home"> Home</a>
        </nav>
    </header>
    
    <main>
        <section class="login-form">
            <h2>Login Form</h2> <!-- Encabezado añadido aquí -->
            <h1>Login</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form> <!-- Cerrado el formulario aquí -->
        </section> <!-- Cerrado el section aquí -->
    </main> <!-- Cerrado el main aquí -->

    <footer>
        <p>&copy; 2025 All rights reserved.</p>
    </footer>
</body>
</html>
